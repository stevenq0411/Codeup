<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Box Model Exercise</title>
		<link rel="stylesheet" href="css/box_mode_2.css">
	</head>
	<body>
		<h1>
			<a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelength</a>
		</h1>
		<div id="box-container">	
			<div id="red-box" class="content">
			<img src="img/codeup-arrow.png" alt="Codeup-Arrow">
			620-750 nm
			</div>
			<div id="orange-box" class="content">
			<img src="img/codeup-arrow.png" alt="Codeup-Arrow">
			590-620 nm
			</div>
			<div id="yellow-box" class="content">
			<img src="img/codeup-arrow.png" alt="Codeup-Arrow">
			570-590 nm
			</div>
			<div id="green-box" class="content">
			<img src="img/codeup-arrow.png" alt="Codeup-Arrow">
			495-570 nm
			</div>
			<div id="blue-box" class="content">
			<img src="img/codeup-arrow.png" alt="Codeup-Arrow">
			450-495 nm
			</div>
			<div id="violet-box" class="content">
			<img src="img/codeup-arrow.png" alt="Codeup-Arrow">
			380-450 nm
			</div>
		</div>
	</body>
</html>
