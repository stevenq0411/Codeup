<!DOCTYPE html>
<html>
	<head>
		<title>Break and Continue Exercies</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var i = 0;
			console.log("Test");
			for(var random = Math.floor((Math.random()*50)+1); i < 50; i++) {
				if (random % 2 !== 0) {
					console.log("The random number is " + random);
					break;
				}
			}

			while (i < 50) {
				i++;
				if (i % 2 ===0) {
					continue;
				}

				if (i === random) {
					i++;
					console.log("Yikes! Skipping number " + random);
					continue;
				}
				console.log("Here is an odd number: " + i);
			}
		</script>
	</body>
</html>
