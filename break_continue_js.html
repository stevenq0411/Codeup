<!DOCTYPE html>
<html>
	<head>
		<title>Break and Continue Exercies</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>		
				var random;
				do {
					random = Math.floor((Math.random() * 50) + 1);
				}
				while (random % 2 === 0)
				console.log("The random number is " + random);

				for (var i = 0; i < 50; i++) {
					if (i % 2 === 0) {
						continue;
					}

					if (i === random) {
						console.log("Yikes! Skipping number " + random);
						continue;
					}
					console.log("Here is an odd number: " + i);

					if (i >= 49) {
						break;
					}
				}
		</script>
	</body>
</html>
